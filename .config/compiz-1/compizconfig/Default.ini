[core]
s0_outputs = 1920x1200+0+0;
s0_active_plugins = core;crashhandler;composite;opengl;compiztoolbox;decor;snap;grid;imgpng;workarounds;resize;regex;move;wall;staticswitcher;place;wallpaper;resizeinfo;
s0_unmaximize_window_key = Disabled

[decor]
s0_command = emerald --replace

[composite]
s0_refresh_rate = 56
s0_unredirect_match = (any) & !(class=Totem) & !(class=MPlayer) & !(class=vlc) & !(class=Plugin-container) & !(class=QtQmlViewer) & !(class=Firefox) & !(class=google-chrome) & !(class=google-chrome-unstable) & !(class=chromium)

[crashhandler]
s0_wm_cmd = xfwm4

[wallpaper]
s0_bg_image = /home/wesleydekstar/Pictures/Wallpaper/Arc-Dark/contents/images/1920x1200.png;
s0_bg_image_pos = 2;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[grid]
s0_top_left_corner_action = 7
s0_top_right_corner_action = 9
s0_bottom_right_corner_action = 3
s0_bottom_left_corner_action = 1
s0_bottom_edge_action = 2
s0_fill_color = #373b4a4f
s0_outline_color = #383c4a9f

[annotate]
s0_initiate_free_draw_button = <Super>Button1

[imgjpeg]
s0_quality = 100

[workarounds]
s0_notification_daemon_fix = true
s0_ooo_menu_fix = false
s0_legacy_fullscreen = true
s0_fglrx_xgl_fix = true
s0_force_glx_sync = true
s0_qt_fix = true

[opengl]
s0_texture_filter = 0
s0_lighting = true
s0_texture_compression = true

